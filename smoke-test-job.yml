  smoke-test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install -g playwright && npx playwright install --with-deps chromium
      - name: Run Site Critical Tests
        run: npx playwright test tests/site-critical.spec.ts
        env:
          CI: true
          BASE_URL: ${{ github.event.deployment_status.target_url || 'https://rodrigosf.com' }}
